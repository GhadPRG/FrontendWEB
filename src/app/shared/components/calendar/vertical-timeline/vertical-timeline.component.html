<div class=" backdrop-blur-sm rounded-lg shadow-lg p-3 sm:p-4 md:p-6 text-skin-base-light">
    <h2 class="text-lg sm:text-xl md:text-2xl font-bold mb-3 sm:mb-4 md:mb-6">Timeline</h2>
    <div *ngFor="let day of groupedEvents | keyvalue" class="mb-4 sm:mb-6 md:mb-8">
        <div class="text-skin-base-light rounded-md px-2 sm:px-3 py-1 inline-block mb-2 sm:mb-3 md:mb-4 text-xs sm:text-sm font-medium">
            {{ formatDate(day.key) }}
        </div>
        <div *ngFor="let event of day.value" class="relative pl-4 sm:pl-6 md:pl-8 pb-3 sm:pb-4 md:pb-6">
            <div class="absolute left-0 top-0 bottom-0 w-0.5 bg-skin-fill-medium rounded"></div>
            <div class="absolute left-[-3px] sm:left-[-4px] top-2 w-2 sm:w-3 h-2 sm:h-3 rounded-full bg-skin-fill-dark shadow-md shadow-skin-fill-dark/50"></div>
            <div class="absolute left-[-2px] top-2 w-1.5 sm:w-2 h-1.5 sm:h-2 rounded-full bg-skin-fill-dark animate-ping"></div>
            <div
                    class="bg-background/40 backdrop-blur-sm rounded-lg p-2 sm:p-3 md:p-4 hover:bg-skin-fill-light transition-all duration-300 cursor-pointer shadow-lg border border-skin-fill-medium/20"
            >
                <div class="flex items-center justify-between mb-1 sm:mb-2">
                    <div class="text-xs sm:text-sm font-medium">{{ event.start.toFormat('HH:mm') }}</div>
                    <div class="flex space-x-1">
                        <div *ngFor="let tagId of event.tags.slice(0, 3)"
                             class="w-1.5 sm:w-2 h-1.5 sm:h-2 rounded-full"
                             [style.backgroundColor]="getTagColor(tagId)">
                        </div>
                        <div *ngIf="event.tags.length > 3" class="text-[10px] sm:text-xs text-skin-muted-light">+{{ event.tags.length - 3 }}</div>
                    </div>
                </div>
                <h3 class="text-sm sm:text-base md:text-lg font-medium mb-1">{{ event.title }}</h3>
                <p class="text-xs sm:text-sm text-skin-muted-light line-clamp-2">{{ event.description }}</p>
            </div>
        </div>
    </div>
</div>
