<div *ngIf="isOpen" class="fixed inset-0 text-skin-base-light glass-panel flex items-center justify-center z-50 p-4">
  <div class="shadow-glass rounded-lg p-4 sm:p-6 max-w-sm w-full border border-border">
    <h2 class="text-lg sm:text-xl font-semibold mb-3 sm:mb-4 text-foreground">Confirm Delete</h2>
    <p class="mb-4 sm:mb-6 text-sm sm:text-base text-muted-foreground">Are you sure you want to delete this {{ title }}?</p>
    <div class="flex justify-end space-x-3 sm:space-x-4">
      <button (click)="onCancel()"
              class="px-3 py-1.5 sm:px-4 sm:py-2 rounded text-sm sm:text-base bg-skin-fill-light hover:bg-skin-fill-medium transition-colors">
        Cancel
      </button>
      <button (click)="onConfirm()"
              class="px-3 py-1.5 sm:px-4 sm:py-2 rounded text-sm sm:text-base bg-skin-destructive hover:bg-skin-destructive-hover transition-colors">
        Delete
      </button>
    </div>
  </div>
</div>
