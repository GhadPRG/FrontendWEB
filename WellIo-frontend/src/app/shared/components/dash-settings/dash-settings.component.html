<app-header-dashboard />

<div class="grid-container settings-container">
        <div class="info-container personal-info">
            <div class="panel-title glass-top-title-bg">Personal Info</div>
            <ul class="info-content personal-infos">
                <li class="info-box">
                    <div class="title-container">
                        <p class="field-title">First Name</p>
                    </div>
                    <p class="info-field info-first-name">John</p>
                </li>
                <li class="info-box">
                    <div class="title-container">
                        <p class="field-title">Last Name</p>
                    </div>
                    <p class="info-field info-last-name">Doe</p>
                </li>
                <li class="info-box">
                    <div class="title-container">
                        <p class="field-title">Username</p>
                    </div>
                    <p class="info-field info-username">johnDoe</p>
                </li>
                <li class="info-box">
                    <div class="title-container">
                        <p class="field-title">Birth Date</p>
                    </div>
                    <p class="info-field info-birth-date">2 May 2003</p>
                </li>
                <li class="info-box">
                    <div class="title-container">
                        <p class="field-title">Email Address</p>
                    </div>
                    <p class="info-field info-email">{{"johndoe@gmail.com"}}</p>
                </li>
            </ul>
        </div>

        <div class="info-container stats-info">
            <div class="panel-title glass-top-title-bg">Your Stats</div>
            <ul class="info-content personal-infos">
                <li class="info-box">
                    <div class="title-container">
                        <p class="field-title">Age</p>
                    </div>
                    <p class="info-field info-birth-date">21</p>
                </li>
                <li class="info-box">
                    <div class="title-container">
                        <p class="field-title">Gender</p>
                    </div>
                    <p class="info-field info-gender">Male</p>
                </li>
                <li class="info-box">
                    <div class="title-container">
                        <p for="height" class="field-title">Height</p>
                    </div>
                    <div class="field-container">
                        <p class="info-field info-height" id="height">174</p>
                        <p class="info-field info-measure" id="height">cm</p>
                    </div>
                </li>
                <li class="info-box">
                    <div class="title-container">
                        <p for="weight" class="field-title">Weight</p>
                    </div>
                    <div class="field-container">
                        <p class="info-field info-weight" id="weight">70</p>
                        <p class="info-field info-measure" id="height">kg</p>
                    </div>
                </li>   
            </ul>
        </div>

        <div class="info-container themes-panel">
            <div class="panel-title glass-top-title-bg">Themes</div>
            <div class="info-content color-container">
                <div class="color-block color-blue"></div>
                <div class="color-block color-green"></div>
                <div class="color-block color-red"></div>
                <div class="color-block color-blue"></div>
                <div class="color-block color-green"></div>
                <div class="color-block color-red"></div>
            </div>
        </div>
</div>
