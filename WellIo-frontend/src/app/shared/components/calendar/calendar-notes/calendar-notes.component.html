<main class="glassmorphic rounded-lg shadow-lg container mx-auto p-2 text-foreground">
  <div class="grid grid-cols-1 gap-2">
    <!-- Tag Filter -->
    <section class="glassmorphic rounded-lg p-2">
      <app-tag-filter
        [tags]="tags"
        [categories]="categories"
        [selectedTagIds]="selectedTagIds"
        (filterChange)="onFilterChange($event)"
        (openTagForm)="openTagForm()"
      ></app-tag-filter>
    </section>

    <!-- Calendar section -->
    <section class="glassmorphic rounded-lg p-2">
      <article>
        <header class="flex justify-between items-center mb-2">
          <h2 class="text-sm font-semibold text-foreground">{{ currentMonth.toFormat('MMM yyyy') }}</h2>
          <div class="flex gap-1">
            <button (click)="prevMonth()"
                    class="w-10 h-10 rounded-lg bg-primary text-primary-foreground hover:bg-opacity-80 transition-all flex items-center justify-center">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
              </svg>
            </button>
            <button (click)="nextMonth()"
                    class="w-10 h-10 rounded-lg bg-primary text-primary-foreground hover:bg-opacity-80 transition-all flex items-center justify-center">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
            </button>
            <button (click)="openEventForm()"
                    class="w-10 h-10 rounded-lg bg-primary text-primary-foreground hover:bg-opacity-80 transition-all flex items-center justify-center">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
              </svg>
            </button>
          </div>
        </header>

        <!-- Mobile List View -->
        <div class="block sm:hidden">
          <!-- Weekday header -->
          <div class="flex mb-1">
            <div class="w-8 text-[10px] text-muted-foreground">
              <div *ngFor="let day of daysOfWeek" class="h-6 flex items-center">
                {{ day.charAt(0) }}
              </div>
            </div>
          </div>

          <!-- Days list -->
          <div class="space-y-0.5">
            <div *ngFor="let day of getDaysArray()"
                 (click)="selectDate(day)"
                 class="flex items-center h-6 px-1 rounded hover:bg-secondary/20 transition-all cursor-pointer"
                 [class.opacity-50]="!isCurrentMonth(day)">
              <span class="w-8 text-xs" [class.text-primary]="isToday(day)">
                {{ day.toFormat('d') }}
              </span>
              <div class="flex-1 flex items-center gap-1">
                <div *ngFor="let event of getEventsForDay(day).slice(0, 3)"
                     class="w-1.5 h-1.5 rounded-full"
                     [style.backgroundColor]="event.color">
                </div>
                <span *ngIf="getEventsForDay(day).length > 3"
                      class="text-[10px] text-muted-foreground">
                  +{{ getEventsForDay(day).length - 3 }}
                </span>
              </div>
            </div>
          </div>
        </div>

        <!-- Desktop Grid View -->
        <div class="hidden sm:block">
          <div class="grid grid-cols-7 mb-1">
            <div *ngFor="let day of daysOfWeek"
                 class="text-center text-muted-foreground text-sm">
              {{ day }}
            </div>
          </div>

          <div class="grid grid-cols-7 gap-1">
            <ng-container *ngFor="let week of calendar">
              <div *ngFor="let day of week"
                   [ngClass]="{
                     'opacity-50': !isCurrentMonth(day),
                     'ring-1 ring-primary': isToday(day)
                   }"
                   class="aspect-square p-2 rounded-lg cursor-pointer hover:bg-secondary/20 transition-all"
                   (click)="selectDate(day)">
                <div class="text-sm">{{ day.toFormat('d') }}</div>
                <div class="mt-1 flex gap-0.5">
                  <div *ngFor="let event of getEventsForDay(day).slice(0, 3)"
                       class="w-1.5 h-1.5 rounded-full"
                       [style.backgroundColor]="event.color">
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </article>
    </section>

    <!-- Notes Grid section -->
    <section class="glassmorphic rounded-lg p-2">
      <app-notes-grid
        [notes]="getFilteredNotes()"
        [tags]="tags"
        [selectedTagIds]="selectedTagIds"
        (createNote)="openNoteForm()"
        (editNote)="openNoteForm($event)"
        (deleteNote)="deleteItem($event)"
      ></app-notes-grid>
    </section>
  </div>
</main>

<!-- Modals -->
<app-event-form [isOpen]="isEventFormOpen" [event]="selectedEvent"
                [categories]="categories" [tags]="tags"
                (closeModal)="closeEventForm()" (saveEvent)="saveEvent($event)">
</app-event-form>

<app-note-form [isOpen]="isNoteFormOpen" [note]="selectedNote"
               [tags]="tags"
               (closeModal)="closeNoteForm()" (saveNote)="saveNote($event)">
</app-note-form>

<app-tag-form [isOpen]="isTagFormOpen" [tag]="selectedTag"
              [categories]="categories"
              (closeModal)="closeTagForm()" (saveTag)="saveTag($event)">
</app-tag-form>

<app-day-view *ngIf="selectedDay"
              [isOpen]="true"
              [date]="selectedDay"
              [events]="getEventsForDay(selectedDay)"
              [tags]="tags"
              (closeView)="closeDayView()"
              (createEvent)="openEventForm($event)"
              (editEventEmitter)="openEventForm($event)">
</app-day-view>
