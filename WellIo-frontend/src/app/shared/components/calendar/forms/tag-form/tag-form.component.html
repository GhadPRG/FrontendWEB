<div *ngIf="isOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 p-4">
  <div class="glass-panel bg-skin-fill-lightest dark:bg-skin-fill-darker rounded-lg shadow-xl w-full max-w-md p-4 sm:p-6 border border-border">
    <h2 class="text-xl sm:text-2xl font-bold text-foreground mb-4 sm:mb-6">
      {{ tag ? 'Modifica Tag' : 'Crea Nuovo Tag' }}
    </h2>

    <form [formGroup]="tagForm" (ngSubmit)="onSubmit()" class="space-y-3 sm:space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-foreground">Nome</label>
        <input type="text" id="name" formControlName="name"
               class="mt-1 block w-full rounded-md border border-input bg-background text-foreground shadow-sm focus:border-skin-accent-light focus:ring-skin-accent-light text-sm sm:text-base">
      </div>

      <div>
        <label for="categoryId" class="block text-sm font-medium text-foreground">Categoria</label>
        <select id="categoryId" formControlName="categoryId"
                class="mt-1 block w-full rounded-md border border-input bg-background text-foreground shadow-sm focus:border-skin-accent-light focus:ring-skin-accent-light text-sm sm:text-base">
          <option [ngValue]="null">Seleziona una categoria</option>
          <option *ngFor="let category of categories" [ngValue]="category.id">{{ category.name }}</option>
        </select>
      </div>

      <div>
        <label for="description" class="block text-sm font-medium text-foreground">Descrizione</label>
        <textarea id="description" formControlName="description" rows="3"
                  class="mt-1 block w-full rounded-md border border-input bg-background text-foreground shadow-sm focus:border-skin-accent-light focus:ring-skin-accent-light text-sm sm:text-base"></textarea>
      </div>

      <div>
        <label for="color" class="block text-sm font-medium text-foreground">Colore</label>
        <div class="mt-1 flex items-center">
          <div class="w-10 h-10 rounded-md border border-input overflow-hidden" [style.backgroundColor]="tagForm.get('color')?.value"></div>
          <input type="color" id="color" formControlName="color"
                 class="ml-2 w-8 h-8 rounded-md border-none cursor-pointer">
        </div>
      </div>

      <div class="flex justify-end space-x-2 sm:space-x-3 pt-4">
        <button type="button" (click)="cancel()"
                class="px-3 sm:px-4 py-1.5 sm:py-2 border border-input rounded-md shadow-sm text-xs sm:text-sm font-medium text-foreground bg-skin-fill-light hover:bg-skin-fill-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-skin-accent-light">
          Annulla
        </button>
        <button type="submit" [disabled]="!tagForm.valid"
                class="px-3 sm:px-4 py-1.5 sm:py-2 border border-transparent rounded-md shadow-sm text-xs sm:text-sm font-medium text-skin-base-dark bg-skin-fill-dark hover:bg-skin-fill-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-skin-accent-light disabled:opacity-50 disabled:cursor-not-allowed">
          {{ tag ? 'Aggiorna' : 'Crea' }}
        </button>
      </div>
    </form>
  </div>
</div>
