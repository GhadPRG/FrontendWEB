<div *ngIf="isOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 p-4">
  <div class="bg-background dark:bg-background-dark rounded-lg shadow-xl w-full max-w-md p-4 sm:p-6">
    <h2 class="text-xl sm:text-2xl font-bold text-foreground dark:text-foreground-dark mb-4 sm:mb-6">
      {{ tag ? 'Modifica Tag' : 'Crea Nuovo Tag' }}
    </h2>

    <form [formGroup]="tagForm" (ngSubmit)="onSubmit()" class="space-y-3 sm:space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-foreground dark:text-foreground-dark">Nome</label>
        <input type="text" id="name" formControlName="name"
               class="mt-1 block w-full rounded-md border border-input dark:border-input-dark bg-background dark:bg-background-dark text-foreground dark:text-foreground-dark shadow-sm focus:border-primary dark:focus:border-primary-dark focus:ring-primary dark:focus:ring-primary-dark text-sm sm:text-base">
      </div>

      <div>
        <label for="categoryId" class="block text-sm font-medium text-foreground dark:text-foreground-dark">Categoria</label>
        <select id="categoryId" formControlName="categoryId"
                class="mt-1 block w-full rounded-md border border-input dark:border-input-dark bg-background dark:bg-background-dark text-foreground dark:text-foreground-dark shadow-sm focus:border-primary dark:focus:border-primary-dark focus:ring-primary dark:focus:ring-primary-dark text-sm sm:text-base">
          <option [ngValue]="null">Seleziona una categoria</option>
          <option *ngFor="let category of categories" [ngValue]="category.id">{{ category.name }}</option>
        </select>
      </div>

      <div>
        <label for="description" class="block text-sm font-medium text-foreground dark:text-foreground-dark">Descrizione</label>
        <textarea id="description" formControlName="description" rows="3"
                  class="mt-1 block w-full rounded-md border border-input dark:border-input-dark bg-background dark:bg-background-dark text-foreground dark:text-foreground-dark shadow-sm focus:border-primary dark:focus:border-primary-dark focus:ring-primary dark:focus:ring-primary-dark text-sm sm:text-base"></textarea>
      </div>

      <div>
        <label for="color" class="block text-sm font-medium text-foreground dark:text-foreground-dark">Colore</label>
        <div class="mt-1 flex items-center">
          <input type="color" id="color" [formControlName]="'color'" (change)="onColorChange($event)"
                 class="w-8 h-8 rounded-full border border-input dark:border-input-dark focus:outline-none focus:ring-2 focus:ring-primary dark:focus:ring-primary-dark">
          <input type="text" [formControlName]="'color'" (input)="onColorInputChange($event)"
                 class="ml-2 block w-full rounded-md border border-input dark:border-input-dark bg-background dark:bg-background-dark text-foreground dark:text-foreground-dark shadow-sm focus:border-primary dark:focus:border-primary-dark focus:ring-primary dark:focus:ring-primary-dark text-sm sm:text-base"
                 placeholder="#000000">
        </div>
      </div>

      <div class="flex justify-end space-x-2 sm:space-x-3 pt-4">
        <button type="button" (click)="cancel()"
                class="px-3 sm:px-4 py-1.5 sm:py-2 border border-input dark:border-input-dark rounded-md shadow-sm text-xs sm:text-sm font-medium text-foreground dark:text-foreground-dark bg-background dark:bg-background-dark hover:bg-muted dark:hover:bg-muted-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-primary-dark">
          Annulla
        </button>
        <button type="submit" [disabled]="!tagForm.valid"
                class="px-3 sm:px-4 py-1.5 sm:py-2 border border-transparent rounded-md shadow-sm text-xs sm:text-sm font-medium text-primary-foreground dark:text-primary-foreground-dark bg-primary dark:bg-primary-dark hover:bg-primary-hover dark:hover:bg-primary-hover-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-primary-dark disabled:opacity-50 disabled:cursor-not-allowed">
          {{ tag ? 'Aggiorna' : 'Crea' }}
        </button>
      </div>
    </form>
  </div>
</div>
