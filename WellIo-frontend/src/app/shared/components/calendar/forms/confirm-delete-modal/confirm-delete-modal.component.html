<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
  <div class="bg-background rounded-lg p-4 sm:p-6 max-w-sm w-full">
    <h2 class="text-lg sm:text-xl font-semibold mb-3 sm:mb-4">Conferma eliminazione</h2>
    <p class="mb-4 sm:mb-6 text-sm sm:text-base">Sei sicuro di voler eliminare questa nota?</p>
    <div class="flex justify-end space-x-3 sm:space-x-4">
      <button (click)="onCancel()" class="px-3 py-1.5 sm:px-4 sm:py-2 rounded text-sm sm:text-base bg-muted text-muted-foreground hover:bg-muted/80 transition-colors">
        Annulla
      </button>
      <button (click)="onConfirm()" class="px-3 py-1.5 sm:px-4 sm:py-2 rounded text-sm sm:text-base bg-destructive text-destructive-foreground hover:bg-destructive/90 transition-colors">
        Elimina
      </button>
    </div>
  </div>
</div>
