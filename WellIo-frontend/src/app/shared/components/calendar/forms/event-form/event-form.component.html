<div *ngIf="isOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 p-4">
    <div class="glass-panel bg-skin-fill-lightest dark:bg-skin-fill-darker rounded-lg shadow-xl w-full max-w-[600px] max-h-[90vh] overflow-y-auto p-4 sm:p-6">
        <h2 class="text-xl sm:text-2xl font-bold text-skin-base mb-4 sm:mb-6">
            {{ event ? 'Modifica Evento' : 'Crea Nuovo Evento' }}
        </h2>

        <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 gap-4 sm:gap-6">
            <div>
                <label for="title" class="block text-sm font-medium text-skin-base">Titolo</label>
                <input type="text" id="title" formControlName="title"
                       class="mt-1 block w-full rounded-md border border-skin-fill-light dark:border-skin-fill-dark bg-white dark:bg-skin-fill-darker text-skin-base shadow-sm focus:border-skin-accent dark:focus:border-skin-accent focus:ring-skin-accent">
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-skin-base">Descrizione</label>
                <textarea id="description" formControlName="description" rows="3"
                          class="mt-1 block w-full rounded-md border border-skin-fill-light dark:border-skin-fill-dark bg-white dark:bg-skin-fill-darker text-skin-base shadow-sm focus:border-skin-accent dark:focus:border-skin-accent focus:ring-skin-accent"></textarea>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6">
                <div class="relative z-30">
                    <label for="start" class="block text-sm font-medium text-skin-base">Data Inizio</label>
                    <app-date-picker formControlName="start" class="mt-1 block w-full"></app-date-picker>
                </div>
                <div class="relative z-30">
                    <label for="startTime" class="block text-sm font-medium text-skin-base">Ora Inizio</label>
                    <app-time-picker formControlName="startTime" class="mt-1 block w-full"></app-time-picker>
                </div>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6">
                <div class="relative z-20">
                    <label for="end" class="block text-sm font-medium text-skin-base">Data Fine</label>
                    <app-date-picker formControlName="end" class="mt-1 block w-full"></app-date-picker>
                </div>
                <div class="relative z-20">
                    <label for="endTime" class="block text-sm font-medium text-skin-base">Ora Fine</label>
                    <app-time-picker formControlName="endTime" class="mt-1 block w-full"></app-time-picker>
                </div>
            </div>

            <div class="relative z-10">
                <label for="categoryId" class="block text-sm font-medium text-skin-base">Categoria</label>
                <select id="categoryId" formControlName="categoryId"
                        class="mt-1 block w-full rounded-md border border-skin-fill-light dark:border-skin-fill-dark bg-white dark:bg-skin-fill-darker text-skin-base shadow-sm focus:border-skin-accent dark:focus:border-skin-accent focus:ring-skin-accent">
                    <option [ngValue]="null">Seleziona una categoria</option>
                    <option *ngFor="let category of categories" [ngValue]="category.id">{{ category.name }}</option>
                </select>
            </div>

            <div class="relative z-10">
                <label class="block text-sm font-medium text-skin-base">Tags</label>
                <div class="mt-2 grid grid-cols-1 sm:grid-cols-2 gap-2">
                    <div *ngFor="let tag of tags" class="flex items-center">
                        <input type="checkbox" [id]="'tag-' + tag.id" [value]="tag.id"
                               (change)="onTagChange($event)" [checked]="isTagSelected(tag.id)"
                               class="h-4 w-4 text-skin-accent focus:ring-skin-accent border-skin-fill-light dark:border-skin-fill-dark rounded">
                        <label [for]="'tag-' + tag.id" class="ml-2 block text-sm text-skin-base">
                            {{ tag.name }}
                        </label>
                    </div>
                </div>
            </div>

            <div class="relative z-10">
                <label for="color" class="block text-sm font-medium text-skin-base">Colore</label>
                <input type="color" id="color" formControlName="color"
                       class="mt-1 block w-full h-10 rounded-md border border-skin-fill-light dark:border-skin-fill-dark bg-white dark:bg-skin-fill-darker text-skin-base shadow-sm focus:border-skin-accent dark:focus:border-skin-accent focus:ring-skin-accent">
            </div>

            <div class="flex flex-col sm:flex-row justify-between space-y-3 sm:space-y-0 sm:space-x-3 pt-4">
                <button *ngIf="event?.id" type="button" (click)="onDeleteEvent()"
                        class="px-4 py-2 border border-red-500 rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 dark:hover:bg-red-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-200">
                    Elimina
                </button>
                <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-3">
                    <button type="button" (click)="closeModal.emit()"
                            class="px-4 py-2 border border-skin-fill-light dark:border-skin-fill-dark rounded-md shadow-sm text-sm font-medium text-skin-base bg-skin-fill-light hover:bg-skin-fill-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-skin-accent">
                        Annulla
                    </button>
                    <button type="submit" [disabled]="!eventForm.valid"
                            class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-skin-inverted bg-skin-fill-dark hover:bg-skin-fill-darker focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-skin-accent disabled:opacity-50 disabled:cursor-not-allowed">
                        {{ event ? 'Aggiorna' : 'Crea' }}
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<app-confirm-delete-modal
        [isOpen]="isDeleteModalOpen"
        (confirm)="confirmDelete()"
        (cancel)="closeDeleteModal()"
></app-confirm-delete-modal>
