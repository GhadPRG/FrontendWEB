<div *ngIf="isOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 p-4">
  <div class="bg-background dark:bg-background-dark rounded-lg shadow-xl w-full max-w-[600px] max-h-[90vh] overflow-y-auto p-4 sm:p-6">
    <h2 class="text-xl sm:text-2xl font-bold text-foreground dark:text-foreground-dark mb-4 sm:mb-6">
      {{ event ? 'Modifica Evento' : 'Crea Nuovo Evento' }}
    </h2>

    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="grid grid-cols-1 gap-4 sm:gap-6">
      <div>
        <label for="title" class="block text-sm font-medium text-foreground dark:text-foreground-dark">Titolo</label>
        <input type="text" id="title" formControlName="title"
               class="mt-1 block w-full rounded-md border border-input dark:border-input-dark bg-background dark:bg-background-dark text-foreground dark:text-foreground-dark shadow-sm focus:border-primary dark:focus:border-primary-dark focus:ring-primary dark:focus:ring-primary-dark">
      </div>

      <div>
        <label for="description" class="block text-sm font-medium text-foreground dark:text-foreground-dark">Descrizione</label>
        <textarea id="description" formControlName="description" rows="3"
                  class="mt-1 block w-full rounded-md border border-input dark:border-input-dark bg-background dark:bg-background-dark text-foreground dark:text-foreground-dark shadow-sm focus:border-primary dark:focus:border-primary-dark focus:ring-primary dark:focus:ring-primary-dark"></textarea>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6">
        <div class="relative z-30">
          <label for="start" class="block text-sm font-medium text-foreground dark:text-foreground-dark">Data Inizio</label>
          <app-date-picker formControlName="start" class="mt-1 block w-full"></app-date-picker>
        </div>
        <div class="relative z-30">
          <label for="startTime" class="block text-sm font-medium text-foreground dark:text-foreground-dark">Ora Inizio</label>
          <app-time-picker formControlName="startTime" class="mt-1 block w-full"></app-time-picker>
        </div>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6">
        <div class="relative z-20">
          <label for="end" class="block text-sm font-medium text-foreground dark:text-foreground-dark">Data Fine</label>
          <app-date-picker formControlName="end" class="mt-1 block w-full"></app-date-picker>
        </div>
        <div class="relative z-20">
          <label for="endTime" class="block text-sm font-medium text-foreground dark:text-foreground-dark">Ora Fine</label>
          <app-time-picker formControlName="endTime" class="mt-1 block w-full"></app-time-picker>
        </div>
      </div>

      <div class="relative z-10">
        <label for="categoryId" class="block text-sm font-medium text-foreground dark:text-foreground-dark">Categoria</label>
        <select id="categoryId" formControlName="categoryId"
                class="mt-1 block w-full rounded-md border border-input dark:border-input-dark bg-background dark:bg-background-dark text-foreground dark:text-foreground-dark shadow-sm focus:border-primary dark:focus:border-primary-dark focus:ring-primary dark:focus:ring-primary-dark">
          <option [ngValue]="null">Seleziona una categoria</option>
          <option *ngFor="let category of categories" [ngValue]="category.id">{{ category.name }}</option>
        </select>
      </div>

      <div class="relative z-10">
        <label class="block text-sm font-medium text-foreground dark:text-foreground-dark">Tags</label>
        <div class="mt-2 grid grid-cols-1 sm:grid-cols-2 gap-2">
          <div *ngFor="let tag of tags" class="flex items-center">
            <input type="checkbox" [id]="'tag-' + tag.id" [value]="tag.id"
                   (change)="onTagChange($event)" [checked]="isTagSelected(tag.id)"
                   class="h-4 w-4 text-primary dark:text-primary-dark focus:ring-primary dark:focus:ring-primary-dark border-input dark:border-input-dark rounded">
            <label [for]="'tag-' + tag.id" class="ml-2 block text-sm text-foreground dark:text-foreground-dark">
              {{ tag.name }}
            </label>
          </div>
        </div>
      </div>

      <div class="relative z-10">
        <label for="color" class="block text-sm font-medium text-foreground dark:text-foreground-dark">Colore</label>
        <input type="color" id="color" formControlName="color"
               class="mt-1 block w-full h-10 rounded-md border border-input dark:border-input-dark bg-background dark:bg-background-dark text-foreground dark:text-foreground-dark shadow-sm focus:border-primary dark:focus:border-primary-dark focus:ring-primary dark:focus:ring-primary-dark">
      </div>

      <div class="flex flex-col sm:flex-row justify-between space-y-3 sm:space-y-0 sm:space-x-3 pt-4">
        <button *ngIf="event?.id" type="button" (click)="onDeleteEvent()"
                class="px-4 py-2 border border-red-500 rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 dark:hover:bg-red-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-200">
          Elimina
        </button>
        <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-3">
          <button type="button" (click)="closeModal.emit()"
                  class="px-4 py-2 border border-input dark:border-input-dark rounded-md shadow-sm text-sm font-medium text-foreground dark:text-foreground-dark bg-background dark:bg-background-dark hover:bg-muted dark:hover:bg-muted-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-primary-dark">
            Annulla
          </button>
          <button type="submit" [disabled]="!eventForm.valid"
                  class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-primary-foreground dark:text-primary-foreground-dark bg-primary dark:bg-primary-dark hover:bg-primary-hover dark:hover:bg-primary-hover-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-primary-dark disabled:opacity-50 disabled:cursor-not-allowed">
            {{ event ? 'Aggiorna' : 'Crea' }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<app-confirm-delete-modal
  [isOpen]="isDeleteModalOpen"
  (confirm)="confirmDelete()"
  (cancel)="closeDeleteModal()"
></app-confirm-delete-modal>
