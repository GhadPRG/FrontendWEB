<div class="bg-card rounded-lg shadow-lg p-2 cursor-pointer" (click)="navigateToCalendar()">
  <div class="flex justify-between items-center mb-2">
    <h3 class="text-xs sm:text-sm font-semibold text-card-foreground">{{ currentMonth.toFormat('MMM yyyy') }}</h3>
    <div class="flex space-x-1">
      <button (click)="prevMonth($event)"
              class="p-1 rounded-lg text-muted-foreground hover:bg-muted transition-colors">
        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      <button (click)="nextMonth($event)"
              class="p-1 rounded-lg text-muted-foreground hover:bg-muted transition-colors">
        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>
  </div>

  <div class="grid grid-cols-7 gap-0.5 text-center mb-1">
    <div *ngFor="let day of daysOfWeek" class="text-[8px] text-muted-foreground">
      {{ day.charAt(0) }}
    </div>
  </div>

  <div class="grid grid-cols-7 gap-0.5">
    <ng-container *ngFor="let week of calendar">
      <div *ngFor="let day of week"
           [ngClass]="{
             'opacity-50': !isCurrentMonth(day),
             'ring-1 ring-primary': isToday(day)
           }"
           class="aspect-square flex flex-col items-center justify-center text-[8px] rounded-sm hover:bg-muted transition-colors">
        <span class="text-card-foreground">{{ day.toFormat('d') }}</span>
        <div *ngIf="hasEvents(day)" class="w-1 h-1 rounded-full bg-primary mt-0.5"></div>
      </div>
    </ng-container>
  </div>
</div>
